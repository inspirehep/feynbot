gradio:
  flagging_dir: "flagged"
  allow_flagging: "auto"
  share: False
  questions: "questions.json"
llama_index:
  data_dir: "data"
  embedding_model: "BAAI/bge-base-en-v1.5"
  llm_model: "gpt-3.5-turbo"
  temperature: 0
  chunk_size: 512
  similarity_top_k: 3
  streaming: True
opensearch:
  endpoint: "http://localhost:9200"
  index: "hepth"
  text_field: "content"
  embedding_field: "embedding"
  dim: 768